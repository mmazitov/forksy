query Me {
	me {
		id
		email
		name
		avatar
		phone
		role
		diet
		allergy
		dislike
		createdAt
		updatedAt
		favoriteProducts {
			id
		}
		favoriteDishes {
			id
		}
	}
}

mutation UpdateProfile(
	$name: String
	$phone: String
	$avatar: String
	$diet: String
	$allergy: [String!]
	$dislike: [String!]
) {
	updateProfile(
		name: $name
		phone: $phone
		avatar: $avatar
		diet: $diet
		allergy: $allergy
		dislike: $dislike
	) {
		id
		email
		name
		avatar
		phone
		diet
		allergy
		dislike
		createdAt
		updatedAt
	}
}
