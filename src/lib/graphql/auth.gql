mutation Register($email: String!, $password: String!, $name: String!) {
	register(email: $email, password: $password, name: $name) {
		token
		user {
			id
			email
			name
		}
	}
}

mutation Login($email: String!, $password: String!) {
	login(email: $email, password: $password) {
		token
		user {
			id
			email
			name
		}
	}
}
