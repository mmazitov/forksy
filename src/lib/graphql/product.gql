fragment ProductFields on Product {
	id
	name
	category
	imageUrl
	calories
	fat
	carbs
	protein
	description
	userId
	isFavorite
	createdAt
	updatedAt
}

query Product($id: ID!) {
	product(id: $id) {
		...ProductFields
	}
}

query Products($category: String, $search: String, $limit: Int, $offset: Int) {
	products(
		category: $category
		search: $search
		limit: $limit
		offset: $offset
	) {
		...ProductFields
	}
}

query FavoriteProducts {
	favoriteProducts {
		...ProductFields
	}
}

mutation CreateProduct(
	$name: String!
	$category: String
	$imageUrl: String
	$calories: Int
	$fat: Float
	$carbs: Float
	$protein: Float
	$description: String
) {
	createProduct(
		name: $name
		category: $category
		imageUrl: $imageUrl
		calories: $calories
		fat: $fat
		carbs: $carbs
		protein: $protein
		description: $description
	) {
		...ProductFields
	}
}

mutation UpdateProduct(
	$id: ID!
	$name: String
	$category: String
	$imageUrl: String
	$calories: Int
	$fat: Float
	$carbs: Float
	$protein: Float
	$description: String
) {
	updateProduct(
		id: $id
		name: $name
		category: $category
		imageUrl: $imageUrl
		calories: $calories
		fat: $fat
		carbs: $carbs
		protein: $protein
		description: $description
	) {
		...ProductFields
	}
}

mutation DeleteProduct($id: ID!) {
	deleteProduct(id: $id) {
		id
	}
}

mutation AddToFavoritesProduct($productId: ID!) {
	addToFavoritesProduct(productId: $productId) {
		id
		name
	}
}
mutation RemoveFromFavoritesProduct($productId: ID!) {
	removeFromFavoritesProduct(productId: $productId) {
		id
		name
	}
}
